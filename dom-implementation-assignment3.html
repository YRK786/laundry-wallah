<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 3 - DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
        }

        header {
            padding: 15px 10px;
            background: #f5f5f5;
            margin-bottom: 100px;
        }

        header h1 {
            font-size: 32px;
            font-weight: 500;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: normal;
            background: #fff;
            color: #000;
            border: 1px solid #ddd;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header style="background: #f5f5f5;">
        <h1 id="greeting">Hello</h1>
    </header>
    <div class="box-container">
        <div class="box" data-color="red">Red</div>
        <div class="box" data-color="blue">Blue</div>
        <div class="box" data-color="green">Green</div>
        <div class="box" data-color="yellow">Yellow</div>
    </div>
    <div class="form">
        <input type="text" id="username" placeholder="Enter your name">
        <button id="greetBtn">Greet</button>
    </div>
    <script>
        let btn = document.getElementById("greetBtn");
        let input = document.getElementById("username");
        let greeting = document.getElementById("greeting");
        btn.onclick = function () {
            if (input.value !== "") {
                greeting.innerText = "Hello, " + input.value;
            }
        };
        let boxes = document.getElementsByClassName("box");
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].onclick = function () {
                this.style.backgroundColor = this.dataset.color;
                this.style.color = "white";
            };
        }
    </script>
</body>

</html>
